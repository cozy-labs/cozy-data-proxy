environment:
  nodejs_version: "6"
  COZY_URL:
    secure: b06koRZfV6qLnE8RPcbaiUFIXIA3xc9PkepUZTOnpjAa6LnSKmW3RWCE2CZHSiMs
  COZY_PASSPHRASE:
    secure: 3pxc1SL46fjXrugWO5AtTOyrNKZRka4pSWDDTJOBA3A=

install:
  - cmd: appveyor-retry powershell Install-Product node $env:nodejs_version
  - cd cli
  - cmd: appveyor-retry yarn
  - ps: Add-Content .\.env.test "NODE_ENV=test`nCOZY_STACK_TOKEN=whatever"
  - cd ..

build: off

test_script:
  - cd cli
  - yarn build
  - yarn test:unit

on_failure:
  - node --version
  - npm --version
  - yarn --version
